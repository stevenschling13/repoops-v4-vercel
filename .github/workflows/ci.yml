name: ci
on: [pull_request, workflow_dispatch]
jobs:
  node_ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install --no-audit --no-fund
      - run: npm run lint
      - run: npm run build
